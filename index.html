<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Train Scheduler</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
                <h1>Train Scheduler</h1>
        </div>
        <div class = "panel">
            <div class = "panel-head">
                <h2> Schedule </h2>
            </div>

            <div class = "panel-body">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="train-data"></tbody>
            </table>
            </div>
        </div>

        <div class= "panel">
            <div class="thehead">
                Enter Train Information
            </div>

            <form>
                <div class="form-group">
                    <label> Train name </label>
                    <input id="nameInput" type="text" class="form-control" placeholder="Enter Name">
                    
                </div>
                <div class="form-group">
                    <label> Destination </label>
                    <input id="destination" type="text" class="form-control" id="ro" placeholder="Enter Destination">
                </div>
                <div class="form-group">
                    <label> First Train Time (hh:mm) </label>
                    <input id="starttime" type="text" class="form-control" class="datepicker" data-date-format="mm/dd/yyyy"
                    placeholder=" Enter train time">
                </div>
                <div class="form-group ">
                    <label> Frequency (min) </label>
                    <input id="frequency" type="text " class="form-control " placeholder= " Enter Frequency ">
                </div>
                <button class="btn btn-primary" id="add-train" type="submit"> Add Train </button>
            </form>
        </div>
    </div>





    <script src="assets/js/script.js"></script>



</body>

</html>
